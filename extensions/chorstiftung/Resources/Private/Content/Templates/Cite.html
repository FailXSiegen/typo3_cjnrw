<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <div id="c{data.uid}"
      class="{f:render(partial:'Divclasses', arguments:{data:data, classname:' cite-container container-fluid '})} position-relative">
        <f:if condition="{data.particle_active}">
            <f:render partial="Particle" arguments="{_all}" />
        </f:if>
        <f:if condition="{data.grid_active}">
            <f:render partial="Grid" arguments="{_all}" />
        </f:if>
        <div class="w-100 text-center d-block">
            <f:render partial="Media/Rendering/Image" arguments="{
                file:files.0,
                dimensions: {width: data.imagewidth, height: data.imageheight}
            }" />
        </div>
        <div class="mt-3 mt-lg-5">
           <span class="cite-content d-block mx-auto col-12 col-lg-6 text-center f-size-35 line-height-45 f-weight-500">{data.bodytext -> f:format.nl2br()}</span>
            <span class="cite-name header-font h4 mb-2 d-block w-100 text-center mt-3 line-height-45 mt-lg-5 f-weight-700">{data.header -> f:format.nl2br()}</span>
            <span class="cite-position contrast-font d-block w-100 text-center line-height-45 f-size-20 f-weight-400">{data.subheader}</span>
        </div>
    </div>
</html>
