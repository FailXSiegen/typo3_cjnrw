<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">
       
    <f:if condition="{menu}">
        <f:variable name="col" value="col-12" />
        <f:if condition="{data.menu_layout}">
            <f:variable name="col" value="col-12 col-lg-{12 / data.menu_layout}" />
        </f:if>
        
        <div class="menu">
            <f:for each="{menu}" as="page">
                <a href="{page.link}"
                    class="menulink mb-2"
                    {f:if(condition: page.target, then: ' target="{page.target}"')} 
                    title="{page.title}">
                    {page.title}
                </a>
            </f:for>
        </div>
    </f:if>
    </f:section>
</html>
